<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soporte Plus</title>
  <link rel="stylesheet" href="Estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>



  <!-- Login -->
  <div class="login-container">
    <p class="titulo">SoportePlus</p>

    <form class="login-form">
      <div class="mb-3">
        <label for="exampleDropdownFormEmail1" class="form-label">Correo Electronico</label>
        <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@ejemplo.com"
          required />
      </div>

      <div class="mb-3">
        <label for="exampleDropdownFormPassword1" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Contraseña"
          required />
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="dropdownCheck" />
        <label class="form-check-label" for="dropdownCheck">Recuerdame</label>
      </div>

      <a href="dashboard.html" class="btn btn-primary w-100">Ingresar</a>


      <div class="dropdown-divider mt-3"></div>
      <a class="dropdown-item" href="#">Olvidaste Contraseña?</a>
    </form>
  </div>

  <style>
    body {
      background: #0a0a23;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-control,
    .form-label,
    .form-check-label {
      color: #f8f8ff;
    }

    .dropdown-item {
      color: #00ffff;
      text-decoration: none;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
